{% load sekizai_tags thumbnail static %}
<section class="partnership">
		<div class="container">
			<div class="partnership-wrapper">
				<ul class="partnership-list">
					<li class="partnership-item">
						<img src="{{ instance.image_1.url }}" alt="" width="54" height="54"/>
						<h3 class="partnership-title">{{ instance.title_1 }}</h3>
						<p class="partnership-descr">{{ instance.description_1 }}</p>
					</li>
					<li class="partnership-item">
						<img src="{{ instance.image_2.url }}" alt="" width="54" height="54"/>
						<h3 class="partnership-title">{{ instance.title_2 }}</h3>
						<p class="partnership-descr">{{ instance.description_2 }}</p>
					</li>
					<li class="partnership-item">
						<img src="{{ instance.image_3.url }}" alt="" width="54" height="54"/>
						<h3 class="partnership-title">{{ instance.title_3 }}</h3>
						<p class="partnership-descr">{{ instance.description_3 }}</p>
					</li>
				</ul>
			</div>
		</div>
	</section>
